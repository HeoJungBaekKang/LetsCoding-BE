<div th:replace="layout/header"></div>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="container text-center">
    <form action="/auth/signup" method="post" style="width: 300px;" class="mx-auto">
        <div class="form-group">
            <label for="username">Enter Email</label>
            <div class="input-group mb-3">
                <input type="text" name="username" required="required" class="form-control" placeholder="Enter username" maxlength="20" aria-label="Recipient's username" aria-describedby="basic-addon2" id="username">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">중복확인</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label> <input type="password" name="password" required="required" class="form-control" placeholder="Enter password" id="password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label> <input type="password" required="required" class="form-control" placeholder="Re-enter password" id="password2">
        </div>
        <div class="form-group">
            <label for="name">Name</label> <input type="text" name="name" required="required" class="form-control" placeholder="Enter name" id="name">
        </div>
        <button id="btn-save" class="btn btn-primary">회원가입</button>
    </form>
</div>

<div th:replace="layout/footer"></div>
