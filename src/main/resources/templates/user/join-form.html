<div th:replace="layout/header"></div>

<div class="container text-center">
    <form action="/auth/loginProc" method="post" style="width: 300px;" class="mx-auto">
        <div class="form-group">
            <label for="username">Enter Email</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter email" aria-label="Recipient's username" aria-describedby="basic-addon2" id="username">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">중복확인</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password1">Password</label> <input type="password" class="form-control" placeholder="Enter password" id="password1">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label> <input type="password" class="form-control" placeholder="Re-enter password" id="password2">
        </div>
        <div class="form-group">
            <label for="email">Name</label> <input type="email" class="form-control" placeholder="Enter name" id="email">
        </div>
    </form>
    <button id="btn-save" class="btn btn-primary">회원가입</button>
</div>

<div th:replace="layout/footer"></div>
