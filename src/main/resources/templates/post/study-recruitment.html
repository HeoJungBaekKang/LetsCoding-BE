    function comment() {
        var userId = document.getElementById("userId").value;
        var studyPostId = document.getElementById("studyPostId").value;
        var content = document.getElementById("studyPost-content").value;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/api/studyPost/" + studyPostId + "/studyPostComment", true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xhr.onload = function () {
            if (xhr.status === 200) {
                alert("글쓰기가 완료되었습니다.");
                window.location.reload();
            } else {
                alert(JSON.stringify(xhr.responseText));
            }
        };

        var data = JSON.stringify({
            userId: userId,
            studyPostId: studyPostId,
            content: content
        });
        xhr.send(data);
    };

    function edit() {
        // 수정 버튼을 "수정완료"로 변경
        var editButton = document.getElementById("editButton");
        editButton.style.display = "none"; // "수정" 버튼을 숨깁니다.

        var submitButton = document.getElementById("submitButton");
        submitButton.style.display = "block"; // "수정완료" 버튼을 보이게 합니다.

        // 제목과 내용을 수정 가능하게
        document.getElementById("title").removeAttribute("readonly");
        document.getElementById("topic").removeAttribute("readonly");
        document.getElementById("skills").removeAttribute("readonly");
        document.getElementById("max_num").removeAttribute("readonly");
        document.getElementById("start_date").removeAttribute("readonly");
        document.getElementById("end_date").removeAttribute("readonly");
        document.getElementById("content").removeAttribute("readonly");
    }


    function goBack() {
        window.history.back();
    }

    // // 바로 AJAX 요청 시작
    let recruitmentId = $("#someElement").data("recruitmentId");
    document.getElementById('recruitmentId').value = recruitmentId;
    console.log(recruitmentId);

    function submitEdit() {
        var id = document.getElementById("id").value;
        var review_id = document.getElementById("review_id").value;

        // 수정된 내용 가져오기
        var title = document.getElementById("title").value;
        var content = document.getElementById("content").value;

        // AJAX를 사용하여 서버에 수정된 내용 전송
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/review/" + id + "/edit/" + review_id, true);
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

        xhr.onload = function () {
            if (xhr.status === 200) {
                // 수정이 성공한 경우 처리
                alert("수정이 완료되었습니다.");
                window.location.reload(); // 페이지 리로드
            } else {
                // 수정이 실패한 경우 처리
                alert("수정 중 오류가 발생했습니다. 다시 시도해주세요.");
            }
        };

        var data = JSON.stringify({
            id: id,
            review_id: review_id,
            title: title,
            content: content
        });

        xhr.send(data);
    }

</script>

<div class="container text">
    <form th:action="@{/study/update-post}" th:object="${post}" method="post">

        <input type="hidden" name="recruitmentId" th:value="${recruitmentId}"/>

        <div id="detailContent" class="container">
            <div>
                <label for="formTitle">제목 </label>
                <input type="text" name="title" th:value="${post.title}" id="formTitle" readonly/>
            </div>
            <div>
                <label for="formTopic">주제 </label>
                <input type="text" name="topic" th:value="${post.topic}" id="formTopic" readonly/>
            </div>
            <div>
                <label for="formSkills">기술 스택</label>
                <input type="text" name="skills" th:value="${post.skills}" id="formSkills" readonly/>
            </div>

            <div class="form-group">
                <label for="formStartDate">시작일</label>
                <input type="text" name="start_date" th:value="${post.start_date}" id="formStartDate"
                       class="form-control" readonly/>
            </div>
            <div>
                <label for="formEndDate">종료일</label>
                <input type="text" name="end_date" th:value="${post.end_date}" id="formEndDate" class="form-control"
                       readonly/>
            </div>

            <div>
                <label for="formMaxNum">모집 인원</label>
                <input type="text" name="max_num" th:value="${post.max_num}" id="formMaxNum" readonly/>
            </div>
            <div>
                <label for="formContent">모집 내용 </label>
                <input type="text" name="content" th:value="${post.content}" id="formContent" readonly/>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-light" onclick="goBack()">목록</button>
                <button type="button" class="btn btn-light" onclick="goBack()">뒤로 가기</button>
                <button type="button" id="editButton" class="btn btn-light" onclick="edit()">수정</button>
                <button type="button" id="submitButton" class="btn btn-light" style="display:none;"
                        onclick="submitEdit()">수정완료
                </button>
                <!--            <a th:href="@{'/study/update-post/' + ${recruitmentId}}" class="btn btn-warning">수정</a>-->

            </div>
        </div>

<div class="card">

        <input type="hidden" id="userId" th:value="${userId}"/>
        <input type="hidden" id="studyPostId" th:value="${studyPostId}"/>
        <div>
            <div class="card-body">
                <div class="card-footer">

                    <button type="button" id="btn-studyPostComment-save" class="btn btn-primary"

                </div>

        </div>
    </form>
</div>
