<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div th:replace="layout/header"></div>

<div class="container">
    <div class="input-group mb-3" style="max-width: 400px; margin: 0 auto;">
        <div class="input-group-prepend">
            <select class="custom-select" id="search-options">
                <option value="title">제목</option>
                <option value="stack">기술 스택</option>
            </select>
        </div>
        <input type="text" class="form-control" placeholder="검색어를 입력하세요" aria-label="검색어를 입력하세요" aria-describedby="search-button">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card m-2" style="width: 60%;" th:if="${recruitBoardList.isEmpty()}">
            <div class="card-body">
                <p class="card-text">스터디 구인 글이 없습니다.</p>
            </div>
        </div>
        <br>
        <div class="card m-2" style="width: 60%;" th:if="${!recruitBoardList.isEmpty()}">
            <div class="card-body" th:each="post : ${recruitBoardList}">
                <h4 class="card-title" th:text="${post.getTitle()}">제목이 없습니다.</h4>
                <p class="card-text">
                    기술 스택 :
                    <span th:each="skill : ${post.getSkill()}" th:text="${skill}">기술 스택 정보가 없습니다.</span>
                </p>
                <a th:href="@{'/board/' + ${post.getPost_id()}}" class="btn btn-primary">상세보기</a>
            </div>
        </div>
    </div>
</div>

<br />
<div class="d-flex justify-content-center">
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="?page=0">Previous</a></li>
        <li th:each="pageNo : ${#numbers.sequence(0, totalPages - 1)}" class="page-item"
            th:classappend="${currentPage == pageNo} ? 'active' : ''">
            <a class="page-link" th:href="@{'/post/list?page=' + pageNo}" th:text="${pageNo + 1}">1</a>
        </li>
        <li class="page-item"><a class="page-link" href="?page=${totalPages - 1}">Next</a></li>
    </ul>
</div>

<div th:replace="layout/footer"></div>

</body>

</html>
