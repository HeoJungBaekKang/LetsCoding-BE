<!DOCTYPE html>
<html lang="en">

<head>
    <title>회고록 작성</title>
    <meta charset="utf-8">
    <div th:replace="layout/header"></div>
    <!--  jQuery, bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- summernote css/js-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>

    <style>
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px; /* 버튼 사이의 간격 */
        }
    </style>

    <script>
        // 메인화면 페이지 로드 함수
        $(document).ready(function () {
            $('#summernote').summernote({
                placeholder: '내용을 작성하세요',
                height: 400,
                maxHeight: 400
            });
        });

        function cancelWrite() {
            // 현재 페이지에서 이전 페이지로 돌아가는 동작
            window.history.back();
        }

        function resetForm() {
            // 폼의 모든 입력 내용을 초기화
            document.querySelector("form").reset();

            // summernote의 경우 따로 초기화
            $('#summernote').summernote('code', '');
        }
    </script>


</head>


<body>
<div class="container text">

    <form action="" method="" style="width: 900px;" class="mx-auto">

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" name="username" class="form-control" placeholder="제목을 입력해주세요." id="title">
        </div>

        <hr/>

        <!--summer note-->
        <div id="summernote" class="container"></div>
        <div class="button-group">
            <button type="button" class="btn btn-light" onclick="resetForm()">지우기</button>
            <button type="button" class="btn btn-primary">작성</button>
            <button type="button" class="btn btn-light" onclick="cancelWrite()">목록</button>
        </div>
    </form>


    <br/>


</div>
</body>
    <div th:replace="layout/footer"></div>

</html>
